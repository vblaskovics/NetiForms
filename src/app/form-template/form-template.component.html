<h2>Form with template</h2>

<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="mb-3">
    <label class="form-label" for="uidInput">UID</label>
    <input id="uidInput" class="form-control" type="text" placeholder="UID" name="uid" ngModel>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
